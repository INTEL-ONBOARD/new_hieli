<body>
    <!-- nav bar-->

        <div class="container">
            <div class="navbar-container">
                <a href="#" class="navbar-logo">HIE.LI</a>
                <ul class="navbar-menu">

    <main style="display: flex; flex-direction: column; align-items: center; padding: 50px 20px; margin-top: 10rem; margin-bottom: 10rem;">
        <!-- <a href="#" style="color: #666; text-decoration: none; margin-bottom: 30px;">‚Üê Back</a> -->

        <div style="text-align: center; max-width: 400px; width: 100%;">
            <h1 style="font-size: 32px; color: #fff; margin-bottom: 10px;">Sign in</h1>
            <p style="color: #888; margin-bottom: 30px;">Log in to continue enjoying our services.</p>

            <form style="display: flex; flex-direction: column; gap: 15px;">
                <input type="text" placeholder="Username or Email"
                    style="padding: 15px; border-radius: 55px; border: none; background-color: #333; color: white; width: 100%; box-sizing: border-box;">

                <input type="password" placeholder="Password"
                    style="padding: 15px; border-radius: 55px; border: none; background-color: #333; color: white; width: 100%; box-sizing: border-box;">

                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="color: #888;">
                        <input type="checkbox" style="margin-right: 5px;">
                        Remember me
                    </label>
                    <a href="#" style="color: #888; text-decoration: none;">Forgot Password?</a>
                </div>

                <button type="submit"
                    style="padding: 15px; border-radius: 5px; border: none; background: linear-gradient(to right, #333 95%, #ffd700 95%); color: white; cursor: pointer; margin-top: 10px;">login</button>

                <p style="color: #888; text-align: center; margin-top: 20px;">
                    Don't have an account? <a href="#" style="color: #ffd700; text-decoration: none;">Sign up</a>
                </p>
            </form>
        </div>
    </main>

    <div class="brands-section">
        <div class="brands-container">
            <img src="../assets/logos/hireitglobal.png" alt="Brand 1" class="brand-logo" />
            <img src="../assets/logos/h1bvisa.png" alt="Brand 2" class="brand-logo" />
            <img src="../assets/logos/HIT_Logo.png" alt="Brand 3" class="brand-logo" />
            <img src="../assets/logos/Hotskills_Regular@2x.png" alt="Brand 4" class="brand-logo" />
            <img src="../assets/logos/Immigration and Jobs Talk Show.png" alt="Brand 5" class="brand-logo" />
            <img src="../assets/logos/ITPro-logo-final-hq.png" alt="Brand 4" class="brand-logo" />
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">
            Copyright &copy; 2024 <a href="#">hie.li</a>. All rights reserved.
        </p>
    </footer>

    <script>
        const dropBox = document.getElementById("dropBox");
        const uploadedFile = document.getElementById("uploadedFile");
        const chooseFileBtn = document.getElementById("chooseFileBtn");
        const fileInput = document.getElementById("fileInput");

        chooseFileBtn.onclick = () => {
            fileInput.click();
        };

        fileInput.addEventListener("change", function (e) {
            const fileName = e.target.files[0].name;

            let fileContent = `
        <div class="uploaded-file-info">
          <h4>Uploaded File: ${fileName}</h4>
          <button class="btn cancel-btn" id="cancelBtn">Cancel</button>
        </div>`;

            dropBox.style.display = "none";
            uploadedFile.innerHTML = fileContent;
            uploadedFile.style.display = "block";

            const cancelBtn = document.getElementById("cancelBtn");
            cancelBtn.addEventListener("click", function () {
                fileInput.value = null;
                dropBox.style.display = "block";
                uploadedFile.style.display = "none";
            });
        });

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'none' || dropdown.style.display === '' ? 'block' : 'none';
        }

        function selectFormat(format) {
            document.getElementById('selectedFormat').textContent = format;
            document.getElementById('dropdownMenu').style.display = 'none';
        }

        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdownMenu');
            const button = document.getElementById('dropdownButton');
            if (!button.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>

</html>
